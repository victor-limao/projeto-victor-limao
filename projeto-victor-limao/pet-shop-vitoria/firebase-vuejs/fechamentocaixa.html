    <script>
        var Apppath = '/PETSHOP';
        $(document).ready(function () {

            var data = new Date();
            var dia = data.getDate();
            var mes = parseFloat(data.getMonth()) + 1;
            var ano = data.getFullYear();
            if (dia < 10) {
                dia = "0" + dia;
            }
            if (mes < 10) {
                mes = "0" + mes;
            }
            var dataconvertida = (dia + "/" + mes + "/" + ano);
            var caixaaberto;
            var valorabertura;
            var getaberturacaixa = [];
            firebase.database().ref(Apppath + '/aberturadecaixa').on('value', function (data) {
                var concatenando = new RegExp(dataconvertida, "i");
                data.forEach(function (item) {
                    var dados = item.val();
                    dados.key = item.key;
                    var arrayteste = {
                        "key": dados.key,
                        dadosdecaixa: [
                            dados
                        ]
                    };
                    //console.log(dados);
                     if(arrayteste.dadosdecaixa[0].data.match(concatenando)){
                        
                        getaberturacaixa.push(dados);
                        //console.log(arrayteste.dadosdecaixa[0].valor);
                        //console.log(getaberturacaixa[0].valor);
                        valorabertura = parseFloat(getaberturacaixa[0].valor).toFixed(2);
                    }
                })
                if(getaberturacaixa.length == 0) caixaaberto = "Caixa não ainda não foi aberto hoje.";
                   
            })

            var totalsomacard = [];
            var somacard = 0;
            firebase.database().ref(Apppath + '/sales').on('value', function (data) {
                var concatenando = new RegExp(dataconvertida, "i");

                data.forEach(function (item) {
                    var abertura = item.val();
                    abertura.key = item.key;
                    var arrayteste = {
                        "key": abertura.key,
                        aberturadecaixa: [
                            abertura
                        ]
                    };
                    
                    if(arrayteste.aberturadecaixa[0].datavenda.match(concatenando) && arrayteste.aberturadecaixa[0].card > 0){
                       
                        totalsomacard.push(abertura);
                        // console.log(totalsomacard)
                        // console.log(totalsomacard.length)
                        // console.log(abertura);
                    }

                   
                })

                for(i = 0; i< totalsomacard.length; i++){
                    somacard += parseFloat(totalsomacard[i].card);
                    
                    //console.log(somacard);
                    }
                document.getElementById("totalcard").value = parseFloat(somacard).toFixed(2); 
            
            })


            var totalsomacash = [];
            var somacash = 0;
            firebase.database().ref(Apppath + '/sales').on('value', function (data) {
                var concatenando = new RegExp(dataconvertida, "i");

                data.forEach(function (item) {
                    var abertura = item.val();
                    abertura.key = item.key;
                    var arrayteste = {
                        "key": abertura.key,
                        aberturadecaixa: [
                            abertura
                        ]
                    };
                    
                    if(arrayteste.aberturadecaixa[0].datavenda.match(concatenando) && arrayteste.aberturadecaixa[0].cash > 0){
                       
                        totalsomacash.push(abertura);
                        // console.log(totalsomacash)
                        // console.log(totalsomacash.length)
                        // console.log(abertura);
                    }

                   
                })

                for(i = 0; i< totalsomacash.length; i++){
                    somacash += (parseFloat(totalsomacash[i].cash) - parseFloat(totalsomacash[i].troco));
                    
                    //console.log(somacash);
                    }
                document.getElementById("totalcash").value = parseFloat(somacash).toFixed(2); 
            
            })










            //console.log(dataconvertida);
            document.getElementById("datatitle").innerHTML = dataconvertida;

            var totalcard = document.getElementById("totalcard").value;
            var totalcash = document.getElementById("totalcash").value;
            var totalreforco = document.getElementById("totalreforco").value;
            var totalsangria = document.getElementById("totalsangria").value;
            var totalbalance = document.getElementById("totalbalance").value;
            var totalrecebidocash = document.getElementById("totalrecebidocash").value;
            var totalrecebidocard = document.getElementById("totalrecebidocard").value;

            var sangria = [];
            var somasangria = 0;
            firebase.database().ref(Apppath + '/sangrias').on('value', function (data) {
                var concatenando = new RegExp(dataconvertida, "i");

                data.forEach(function (item) {
                    var abertura = item.val();
                    abertura.key = item.key;
                    var arrayteste = {
                        "key": abertura.key,
                        aberturadecaixa: [
                            abertura
                        ]
                    };
                    if (arrayteste.aberturadecaixa[0].data.match(concatenando)) {
                        // somasangria += sangria.valor;
                        sangria.push(abertura);
                        //console.log(somasangria);

                    }
                })

                for (i = 0; i < sangria.length; i++) {
                    somasangria += parseFloat(sangria[i].valor);
                    //console.log(somasangria);
                }
                document.getElementById("totalsangria").value = somasangria.toFixed(2);
            })


            var reforco = [];
            var somareforco = 0;
            firebase.database().ref(Apppath + '/reforcos').on('value', function (data) {
                var concatenando = new RegExp(dataconvertida, "i");
                data.forEach(function (item) {
                    var abertura = item.val();
                    abertura.key = item.key;
                    var arrayteste = {
                        "key": abertura.key,
                        aberturadecaixa: [
                            abertura
                        ]
                    };
                    if (arrayteste.aberturadecaixa[0].data.match(concatenando)) {
                        // somareforco += reforco.valor;
                        reforco.push(abertura);
                        //console.log(somareforco);

                    }
                })

                for (i = 0; i < reforco.length; i++) {
                    somareforco += parseFloat(reforco[i].valor);
                    //console.log(somareforco);
                }
                if(caixaaberto != undefined){
                    alert(caixaaberto)
                }
               if(valorabertura == undefined) valorabertura = 0;
                document.getElementById("totalreforco").value = (parseFloat(somareforco) + parseFloat(valorabertura)).toFixed(2);
            })


        });


        function enviavalores() {
           //console.log("entrou");
           var cash = document.getElementById("totalrecebidocash").value;
           var card = document.getElementById("totalrecebidocard").value;
            cash = parseFloat(cash.replace("R$ ","").replace(",","."));
            card = parseFloat(card.replace("R$ ","").replace(",","."));

            //console.log(card);
            if(isNaN(card)){
               card = 0;
               //alert(card);
           }
           if(isNaN(cash)){
               cash = 0;
               //alert(cash)
           }
           if (!isNaN(cash) && !isNaN(card)) {
               document.getElementById("itemstotal").style.visibility = "visible";
               document.getElementById("serapreenchido").style.display = "none";
           }
         
          
           //alert(card + cash);

            var totalcard = parseFloat(document.getElementById("totalcard").value);
            var totalcash = parseFloat(document.getElementById("totalcash").value);                            
            var totalreforco = parseFloat(document.getElementById("totalreforco").value);
            var totalsangria = parseFloat(document.getElementById("totalsangria").value);
            var totalrecebidocard = document.getElementById("totalrecebidocard").value;
            var totalrecebidocash = document.getElementById("totalrecebidocash").value;

            totalrecebidocard = parseFloat(totalrecebidocard.replace("R$ ","").replace(",","."));
            totalrecebidocash = parseFloat(totalrecebidocash.replace("R$ ","").replace(",","."));

          
           if(isNaN(totalrecebidocash)){
                totalrecebidocash = 0;
                document.getElementById("totalrecebidocash").value = "R$ 0,00";
           }
           if(isNaN(totalrecebidocard)){
                totalrecebidocard = 0;
                document.getElementById("totalrecebidocard").value = "R$ 0,00";
                
               //alert(totalrecebidocard);
           }
           

            //alert(totalrecebidocard + totalrecebidocash);

            var totalcardcash = totalcard + totalcash;
           
            
            //console.log(totalrecebidocard + totalrecebidocash);
            //console.log(totalreforco - totalsangria);
            var totalrefsan = totalsangria - totalreforco;
            //console.log((totalrefsan -  totalcardcash));

           somatudo = 0;
           if(totalrefsan < 0){
               var somatudo = ((totalrecebidocard + totalrecebidocash)- ((totalrefsan * -1) + totalcardcash));
               //console.log(somatudo);
           }
           else if (totalrefsan => 0){
               
            var somatudo = (( totalrecebidocard + totalrecebidocash )-((totalrefsan -  totalcardcash)*-1));
               //console.log(somatudo);
           }

            document.getElementById("totalbalance").value = parseFloat(somatudo).toFixed(2);
            if(somatudo < 0){
                document.getElementById("totalbalance").style.color = "red";
            };
            if(somatudo >= 0){
                document.getElementById("totalbalance").style.color = "green";
            };
        }

            var data = new Date();
            var dia = data.getDate();

            }
            if (mes < 10) {
                mes = "0" + mes;
            }
            var dataconvertida = (dia + "/" + mes + "/" + ano);

            var totalcard = document.getElementById("totalcard").value;
            var totalcash = document.getElementById("totalcash").value;
            var totalreforco = document.getElementById("totalreforco").value;
            var totalsangria = document.getElementById("totalsangria").value;
            var totalbalance = document.getElementById("totalbalance").value;
            var totalrecebidocash = document.getElementById("totalrecebidocash").value;
            var totalrecebidocard = document.getElementById("totalrecebidocard").value;

            console.log(totalcard);
            console.log(totalcash);
            console.log(totalreforco);
            console.log(totalsangria);
            console.log(totalbalance);
            console.log(totalrecebidocash);
            console.log(totalrecebidocard);


        }
    </script>

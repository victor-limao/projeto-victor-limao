<!doctype html>
<html>
    <head>
    <title>Cadastro Vendedor de Imóvel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>		
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<script type="text/javascript" src="CadastroClienteScript.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>	
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	

	

		
    <!-- Adicionando Javascript -->
    <script type="text/javascript" ></script>
		
    </head>


<body ng-app="foreignerApp">
	<div class="container">
	<h2>Cadastro Vendedor</h2>
	<ul><li><a href="Compra.html">Compra de Imóveis</a></li></ul>
	<ul><li><a href="Login.html">Sair</a></li></ul>
	<div class="container">
    <!-- Inicio do formulario -->
      <form method="get" action="." ng-controller="foreignerController">
        <label>Nome:
		<input name="nome" type="text" id="nome" size"10" maxlenght="9"/>
		</label><br/>
		<label>Sobrenome:
		<input name="sobrenome" type="text" id="sobrenome" size"10" maxlenght="9"/>
		</label><br/>
		<label>Cep:
        <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
               onblur="pesquisacep(this.value);" /></label><br />
        <label>Rua:
        <input name="rua" type="text" id="rua" size="60" /></label><br />
        <label>Bairro:
        <input name="bairro" type="text" id="bairro" size="40" /></label><br />
        <label>Cidade:
        <input name="cidade" type="text" id="cidade" size="40" /></label><br />
        <label>Estado:
        <input name="uf" type="text" id="uf" size="2" /></label><br />
        <br/><br/>
		 <label>Login:
        <input name="login" type="text" id="login" size="5" /></label>
        <br/>
		  <label>Senha:
        <input name="senha" type="text" id="senha" size="5" /></label><br />
        <br/>
		<input type="button" id="Enviar" value="Enviar" ng-click="insert()">
		</form></div>
		</div>
    </body>

    </html>

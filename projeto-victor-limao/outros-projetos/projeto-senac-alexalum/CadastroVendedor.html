<body ng-app="foreignerApp">
	<div class="container">
	<h2>Cadastro Vendedor</h2>
	
	<ul><li><a href="Contato2.html">Contato</a></li></ul>
	<ul><li><a href="Login.html">Sair</a></li></ul>
	<div class="container">
    <!-- Inicio do formulario -->
      <form ng-controller="foreignerController">
        <label>Nome: 
		<input name="nome" type="text" id="nome" size"10" maxlenght="9" placeholder="Nome"/>
		</label><br/>
		<label>Sobrenome: 
		<input name="sobrenome" type="text" id="sobrenome" size"10" maxlenght="9" placeholder="Sobrenome"/>
		</label><br/>
		<label>CEP: 
        <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
               onblur="pesquisacep(this.value);" placeholder="CEP"/></label><br />
        <label>Rua: 
        <input name="rua" type="text" id="rua" size="60" placeholder="Rua" /></label><br />
        <label>Bairro: 
        <input name="bairro" type="text" id="bairro" size="40" placeholder="Bairro"/></label><br />
        <label>Cidade: 
        <input name="cidade" type="text" id="cidade" size="40"  placeholder="Cidade" /></label><br />
        <label>Estado: 
        <input name="uf" type="text" id="uf" size="2" placeholder="Estado" /></label><br />
        <br/><br/>
		 <label>Login: 
        <input name="login" type="text" id="login" size="5"  placeholder="Login"/></label>
        <br/>
		  <label>Senha: 
        <input name="senha" type="password" id="senha" size="5" placeholder="Senha"/></label><br />
        <br/>
		  <label id="txtLblMensagem"></label><br>
	
		
		<button type="submit" ng-click="insert()">Enviar</button>

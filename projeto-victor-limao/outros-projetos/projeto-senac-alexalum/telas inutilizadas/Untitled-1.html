	<script>
		
		var myApp = angular.module('foreignerApp',['firebase']);
		 
		 myApp.controller("foreignerController", function($scope,$http){
		
		var db = firebase.database().ref();
		
		
		 $scope.insert = function(){
		var data = {
			nome: $("#txtNome").val(),
			data: $("#txtData").val(),
			endereço: $("#txtEndereço").val(),
			idade: $("#txtIdade").val(),			
		};
		
		db.child("Foreigner").push(data);
		 };
		 });	
		
		 
	</script>
	
<title>Firebase</title>
</head>

<body ng-app="foreignerApp">

			
	<div class="container">
<form ng-controller="foreignerController">
		<h2>Cadastro</h2>
		<input type="text" id="txtNome" onkeyup="myFunction()" placeholder="Nome" >
		<input type="text" id="txtData" onkeyup="myFunction()" placeholder="Data" > 
		<input type="text" id="txtEndereço" onkeyup="myFunction()" placeholder="Endereço" >
		<input type="text" id="txtIdade" onkeyup="myFunction()" placeholder="Idade" >
		<input type="submit" id="Enviar" placeholder="Enviar" ng-click="insert()">
	</form>
	</div>
